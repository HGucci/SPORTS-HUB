<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
</head>
<body>
    <form class="container">
        <div class="header"></div>
        <div class="main">
            <div class="login_box">
                <div class="content">
                    <h1>로그인</h1>
                    <div class="a">
                        <input type="text" id="id" placeholder="아이디">
                        <span id="id_alert" class="alert"></span>
                        <input type="password" id="pw" placeholder="비밀번호">
                        <span id="pw_alert" class="alert"></span>
                        <div class="remember">
                            <input type="checkbox" id="keep">
                            <label for="keep" id="keep">로그인 유지하기</label>
                            <div class="find">아이디/비밀번호 찾기</div>
                        </div>
                    </div>

                    <div class="b">
                        <button id="btn" type="button">로그인</button>
                        <button id="kakao_btn" type="button">카카오계정 로그인</button>
                        <button id="naver_btn" type="button">네이버계정 로그인</button>
                        <span>회원이 아니신가요?</span><a href="#">회원가입</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </form>
    <script src="login.js"></script>
</body>
</html>
